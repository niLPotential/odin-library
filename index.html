<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="newBookBtn">New Book</button>
    <dialog id="addBookDialog">
      <form method="dialog">
        <div>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" required />
        </div>
        <fieldset>
          <legend>Already read?</legend>
          <input type="radio" id="readTrue" name="read" value="true" required />
          <label for="readTrue">Yes</label>
          <input
            type="radio"
            id="readFalse"
            name="read"
            value="false"
            required
          />
          <label for="readFalse">No</label>
        </fieldset>
        <div>
          <button value="cancel" formnovalidate>Cancel</button>
          <button value="submit" id="addBookBtn">Add Book</button>
        </div>
      </form>
    </dialog>
    <ul id="library"></ul>
    <script src="script.js"></script>
  </body>
</html>
